<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Reverse Salary Calculator</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background: #f5f7fa; color: #333; line-height: 1.6; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .card { background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); padding: 30px; }
        h1 { color: #2563eb; text-align: center; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #4b5563; }
        input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 16px; }
        button { background: #2563eb; color: white; border: none; padding: 14px 20px; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background: #1d4ed8; }
        .results { display: none; margin-top: 30px; border-top: 1px solid #e5e7eb; padding-top: 25px; }
        .result-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f3f4f6; }
        .result-value { font-weight: 700; color: #1e40af; }
        .highlight { background: #eff6ff; border-radius: 6px; padding: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>India Reverse Salary Calculator</h1>
            <div class="input-group">
                <label for="salary">Desired Monthly In-hand Salary (₹):</label>
                <input type="number" id="salary" placeholder="e.g. 75000" min="10000" step="1000">
            </div>
            <button onclick="calculate()">Calculate CTC</button>
            
            <div id="results" class="results">
                <div class="result-item">
                    <span>Monthly Gross Salary:</span>
                    <span class="result-value">₹<span id="monthly_gross">0</span></span>
                </div>
                <div class="result-item">
                    <span>Monthly Income Tax:</span>
                    <span class="result-value">₹<span id="monthly_tax">0</span></span>
                </div>
                <div class="result-item">
                    <span>Employee EPF Contribution:</span>
                    <span class="result-value">₹<span id="employee_pf">0</span></span>
                </div>
                <div class="result-item">
                    <span>Employer EPF Contribution:</span>
                    <span class="result-value">₹<span id="employer_pf">0</span></span>
                </div>
                <div class="highlight">
                    <div class="result-item">
                        <span><strong>Annual CTC:</strong></span>
                        <span class="result-value"><strong>₹<span id="annual_ctc">0</span></strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const salary = document.getElementById('salary').value;
            if (!salary || salary < 10000) {
                alert("Please enter a valid salary (minimum ₹10,000)");
                return;
            }
            
            // Replace with your PythonAnywhere URL
            const backendUrl = "https://shuan24.pythonanywhere.com/calculate";
            
            fetch(backendUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ salary: salary })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('monthly_gross').textContent = data.monthly_gross.toLocaleString();
                document.getElementById('monthly_tax').textContent = data.monthly_tax.toLocaleString();
                document.getElementById('employee_pf').textContent = data.employee_pf.toLocaleString();
                document.getElementById('employer_pf').textContent = data.employer_pf.toLocaleString();
                document.getElementById('annual_ctc').textContent = data.annual_ctc.toLocaleString();
                document.getElementById('results').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error calculating salary. Please try again.');
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Indian Reverse CTC Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container">
    <h1>Indian Reverse CTC Calculator</h1>
    <form id="salaryForm">
      <input type="number" id="desiredSalary" placeholder="Enter desired monthly in-hand salary (e.g. 17000)" required>
      <button type="submit">Calculate</button>
    </form>
    <div id="output">
</div>
    <div class="chart-toggle">
  <div class="toggle-group">
    <button id="viewToggle" class="toggle-btn active">Monthly View</button>
    <button id="chartTypeToggle" class="toggle-btn">Show Bar Chart</button>
  </div>
</div>
    <canvas id="salaryChart" width="400" height="400" style="margin-top: 20px;"></canvas>
  </div>
  <script src="script.js"></script>
  <footer class="info-footer">
  <p>
    <strong>Note:</strong> Calculations based on India's new tax regime for FY 2025-26<br>
    Professional Tax: ₹200/month &nbsp;|&nbsp; Standard Deduction: ₹75,000 &nbsp;|&nbsp; Employee PF: 12% of Basic (Basic = 40% of Gross)
  </p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Reverse Salary Calculator</title>
    <style>
        /* ... (keep your existing styles) ... */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>India Reverse Salary Calculator</h1>
            <div class="input-group">
                <label for="salary">Desired Monthly In-hand Salary (₹):</label>
                <input type="number" id="salary" placeholder="e.g. 75000" min="10000" step="1000">
            </div>
            <button onclick="calculate()">Calculate CTC</button>
            
            <div class="loader" id="loader"></div>
            <div class="error" id="error"></div>
            
            <div id="results" class="results">
                <!-- ... (keep your existing results structure) ... -->
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const salary = document.getElementById('salary').value;
            if (!salary || salary < 10000) {
                showError("Please enter a valid salary (minimum ₹10,000)");
                return;
            }
            
            // Show loader, hide results and error
            document.getElementById('loader').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            // Replace with your PythonAnywhere URL
            const backendUrl = "https://shuan24.pythonanywhere.com/calculate";
            
            fetch(backendUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ salary: salary })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || 'Server error') });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                document.getElementById('monthly_gross').textContent = data.monthly_gross.toLocaleString('en-IN');
                document.getElementById('monthly_tax').textContent = data.monthly_tax.toLocaleString('en-IN');
                document.getElementById('employee_pf').textContent = data.employee_pf.toLocaleString('en-IN');
                document.getElementById('employer_pf').textContent = data.employer_pf.toLocaleString('en-IN');
                document.getElementById('annual_ctc').textContent = data.annual_ctc.toLocaleString('en-IN');
                document.getElementById('results').style.display = 'block';
            })
            .catch(error => {
                showError(error.message || 'Error calculating salary. Please try again.');
            })
            .finally(() => {
                document.getElementById('loader').style.display = 'none';
            });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('results').style.display = 'none';
        }
    </script>
</body>
</html>

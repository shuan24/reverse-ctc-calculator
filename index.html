<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Indian Reverse CTC Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container">
    <h1>Indian Reverse CTC Calculator</h1>
    <form id="salaryForm">
      <input type="number" id="desiredSalary" placeholder="Enter desired monthly in-hand salary (e.g. 17000)" required>
      <button type="submit">Calculate</button>
    </form>
    <div id="output">
</div>
    <canvas id="salaryChart" width="400" height="400" style="margin-top: 20px;"></canvas>
    <footer>
            <p>Note: Calculations based on India's new tax regime for FY 2025-26</p>
            <p>Professional Tax: ₹200/month | Standard Deduction: ₹75,000 | Employee PF: 12% of Basic (Basic = 40% of Gross)</p>
</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>

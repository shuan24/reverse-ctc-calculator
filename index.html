<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Salary Guru - CTC aur In-hand Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤‘ Salary Guru</h1>
        <p class="subtitle">CTC aur In-hand Salary Calculator (New Tax Regime)</p>
        
        <div class="input-section">
            <input type="text" id="userInput" placeholder="Example: 12L ka CTC kitna in-hand? ya 90k monthly chahiye" autocomplete="off">
            <button id="calculateBtn">Calculate Karo!</button>
        </div>
        
        <div id="resultContainer" class="hidden">
            <div id="summary"></div>
            <table id="breakdownTable">
                <thead>
                    <tr>
                        <th>Component</th>
                        <th>Amount (Monthly)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="tips"></div>
        </div>
        
        <div id="loader" class="hidden">Calculating... <div class="spinner"></div></div>
        <div id="errorContainer" class="hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
